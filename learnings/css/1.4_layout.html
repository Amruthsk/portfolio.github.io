<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Canto 4 Pratyakṣa</title>
    <style>
      /* Basic Styling  */
      body {
        font-family: sans-serif;
        background-color: #333;
        color: #eee;
        margin: 0;
      }
      .briefing-room {
        border: 2px solid cyan;
        padding: 10px;
        margin: 10px;
        min-height: 400px;
        position: relative;
        border: 2px solid cyan;
        padding: 10px;
        margin: 10px;
        min-height: 400px;
      }
      .squad {
        border: 2px solid lime;
        padding: 10px;
        display: grid;
        /* display:flex */
        justify-content: space-between;
      }
      .operator {
        border: 1px solid white;
        background-color: #555;
        padding: 20px;
        text-align: center;
      }
      #scout {
        position: relative;
        bottom: 10px; /* Offset from its original position */
        background-color: orange;
      }
      #sniper {
        position: absolute;
        top: 0;
        right: 0;
        background-color: red;
      }
      #radio-op {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: steelblue;
      }

      /* when viewport width <= 700px this block activates */
      @media (max-width: 700px){ 
        .squad {
            flex-direction: column;
        }

      }
    </style>
  </head>
  <body>
    <div class="briefing-room">
      <div class="squad">
        <div class="operator">Operator 1 (Static)</div>
        <div class="operator">Operator 2 (Static)</div>
        <div class="operator" id="scout">Operator 3 (Scout)</div>
        <div class="operator" id="sniper">Operator 4 (Sniper)</div>
      </div>
    </div>
    <div class="operator" id="radio-op">Radio Operator</div>
  </body>
</html>
