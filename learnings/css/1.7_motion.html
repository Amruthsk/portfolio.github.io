 <!DOCTYPE html>
<html lang="en">
<head>
    <title>Canto VII: The Illusion of Life</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: sans-serif;
            display: grid;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border: 2px solid #555;
            padding: 20px;
            border-radius: 10px;
        }
        .box {
            /*  The base substance for our experiments. */
            /*  It possesses qualities of width, height, and color. */
            width: 150px;
            height: 150px;
            background-color: #0d6efd;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* [pulse]{specific qualities @ specific timeline} */
        /* 0% is State A, 50% is State B, 100% is back to State A. */

        @keyframes pulse {
    from { /* 'from' is a  representing the 0% time-stop */
        transform: scale(1);
        opacity: 1;
    }
    50% { /* 50% is a  representing the midpoint time-stop */
        transform: scale(1.1);
        opacity: 0.7;
    }
    to { /* 'to' is a  representing the 100% time-stop */
        transform: scale(1);
        opacity: 1;
    }
}

#transition-box {
     transition: transform 0.5s ease-in-out, background-color 0.5s ease-in-out;
}

#transition-box:hover {
    background-color: #dc3545;
    transform: rotate(75deg) scale(1.2);
}

#animation-box {
    animation: pulse 1s ease-in-out infinite;
}



</style>  
</head>
<body>
    <div class="container">
        <h2>Technique 1: Transition</h2>
        <p>Hover over the box.</p>
        <!--  Action 1 will target this box -->
        <div class="box" id="transition-box"></div>
    </div>
    <div class="container">
        <h2>Technique 2: Animation</h2>
        <p>This box moves on its own.</p>
        <!--  Action 2 will target this box -->
        <div class="box" id="animation-box"></div>
    </div>
</body>
</html>
