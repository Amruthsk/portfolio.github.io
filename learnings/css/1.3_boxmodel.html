[Element] ≡ Margin( Border( Padding( Content ) ) )

(sizing)
width & height - default - but can be set- w- 300px,h-100px

Model for Default (content-box):
([Render Engine]) @ [Element]{width: 300px} → [Content Box].width = 300px

Model for border-box:

The Internal Buffer
{padding}- inward push of content form its box edges- 20px around the content from all dierction
[content]{padding-background of element}[border]

[Element] → [Padding(Content)]

{padding-background of element}[border-thickness,style,color]{margin}
[Border(Padding(Content))

[External Space :: Margin] ↔ [Border]{style, width, color} ↔ [Internal Space :: Padding]

[content]{padding-background of element}[border]{margin-outside the border between elements}
[Margin(Border(Padding(Content)))]
