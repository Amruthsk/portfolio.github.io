<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <!-- use link tag to use bootstrap classes from the link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="26.4form.js"></script>
  </head>
  <body>
    <!-- required used - pop up message, label * we want user defined messages -->
    <form onsubmit= "return validate()">
      <label for="uname">User Name</label>
      <label for="uname" style="color: red;">*</label>
      <input type="text" id="uname" class="form-control" /><br /><br />
      <span id="msg" style="color: red;"></span><br><br> 

      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" /><br /><br />

      <label for="phnum">Phone Number</label>
      <label for="phnum" style="color: red;">*</label>
      <input type="text" id="phnum" class="form-control" /><br /><br />
      <span id="msg1" style="color: red;"></span><br><br>

      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" /><br /><br />
      <label for="password">Confirm Password</label>
      <input type="password" id="password" class="form-control" /><br /><br />
      <input type="submit" class="btn btn-primary" />
    </form>
  </body>
</html>
