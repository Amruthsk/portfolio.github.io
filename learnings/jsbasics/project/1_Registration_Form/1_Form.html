
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <!-- use link tag to use bootstrap classes from the link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    
  </head>
  <body>
    <!-- required used - pop up message, label * we want user defined messages -->
    <form action="https://sheetdb.io/api/v1/8x1klx8v6o8ij" method = "POST" id="sheet-db">
      <label for="uname">User Name</label>
      <label for="uname" style="color: red;">*</label>
      <input type="text" id="uname" class="form-control" name="data[UserName]"/><br />
      <span id="msg" style="color: red;"></span><br><br> 

      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" name="data[Email]"/><br />

      <label for="phnum">Phone Number</label>
      <label for="phnum" style="color: red;">*</label>
      <input type="text" id="phnum" class="form-control" name="data[PhoneNumber]"/><br />
      <span id="msg1" style="color: red;"></span><br><br>

      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" name="data[Password]"/><br /> 
      <label for="password">Confirm Password</label>
      <input type="password" id="password" class="form-control" name="data[Confirm Password]" /> <br />
      <input type="submit" class="btn btn-primary" />
      <script>
        var form = document.getElementById("sheet-db")
        form.addEventListener("submit", e=>{
          // prevent default submission
          e.preventDefault();
          //performing action of posting data  extract fromdata to excel sheet
          fetch(form.action,{
            method:"POST",
            body: new FormData(document.getElementById("sheet-db"))
          }).then((html) => { // after data stored go to html file & open in same 
            window.open("2_msg.html",'_blank');
          });
        })
      </script>
    </form>
  </body>
</html>
