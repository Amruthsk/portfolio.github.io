<!--  A (<form>): The <form> element is a container [] designed to group other form-related Dravyas, defining a scope for collecting and submitting user input.
 B (<input>): The <input> element is the most versatile form [], whose specific behavior and appearance are determined by the {} (quality) of its type attribute (e.g., text, password, checkbox, submit).
 C (<label>): The <label> element is a [] that represents a caption or description for another interface item.
 D (<-> of <label>): A <label> can be inseparably associated with an <input> [] using its for attribute, which must match the id attribute of the input. This <-> (inseparable relationship) enhances usability and accessibility.
 E (<textarea>): The <textarea> element is a [] that represents a multi-line plain-text editing control, for input of a substantial amount of free-form text.
 F (<select> & <option>): The <select> element is a container [] that provides a menu of options. Each choice within this menu is represented by a nested <option> [].
 G (<button>): The <button> element is an interactive [] that can be clicked to perform a Karma (action), such as submitting the form or triggering a script. Its default action within a form is to submit. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CNC Control Panel</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f2f5;
      }
      form {
        border: 1px solid #ccc;
        padding: 20px;
        max-width: 500px;
        margin: 40px auto;
        background-color: white;
        border-radius: 8px;
      }
      div {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        margin-top: 5px;
        font-weight: bold;
      }
      input,
      textarea,
      select,
      button {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get">
      <div>
        <div>
          <label for="part_name">Part Name:</label>
          <input type="text" id="part_name" name="part_name" />
        </div>
        <div>
          <label for="material_type">Material Type:</label>
          <select id="material_type" name="material_type">
            <option value="al">Aluminum</option>
            <option value="ti">Titanium</option>
            <option value="st">Steel</option>
          </select>
        </div>

        <div>
          <label for="operator_notes">Operator Notes:</label>
          <textarea
            id="operator_notes"
            name="operator_notes"
            rows="4"
          ></textarea>
        </div>
        <button type="submit">EXECUTE PROGRAM</button>
      </div>
    </form>
  </body>
</html>
